<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <h1>Chuyển Đổi Tiền Tệ</h1>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <br>
    <tr>
        <td>
            <input type="number" id="amount" name="amount">
        </td>
        <td>
            <select>
                <option value="VietNam">Viet Nam
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select>
                <option value="usd">USD</option>
                <option value="VietNam">Viet Nam
            </select>
        </td>
        <td>
            <input type="button" onclick="ConvertMoney()" value="Convert">
        </td>

    </tr>
</table>
<p id="result"></p>
<script>
    function ConvertMoney(){
        let a=document.getElementById('amount').value;
        let b=a/24000;
        document.getElementById("result").innerHTML = 'Result: '+b+'USD'
    }
</script>
</body>
</html>

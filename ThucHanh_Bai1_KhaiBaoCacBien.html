<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="ClickToChange()">Nhấn vào đây</button>
<script>
  function ClickToChange() {
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = "Ha Noi";
    document.write('i = ' + i);
    document.write('<br/>');
    document.write('f = ' + f);
    document.write('<br/>');
    document.write('b = ' + b);
    document.write('<br/>');
    document.write('s = ' + s);
  }
</script>
</body>
</html>

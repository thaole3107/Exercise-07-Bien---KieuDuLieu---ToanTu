<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="ClickToShow()">Nhập giá trị</button>
<script>
  function ClickToShow(){
    let a = prompt( "Enter a:")
    let b = prompt( "Enter b:")
    let c = a%b
    if(c==0){alert(a + "chia het cho" + b)}
    else{alert(a + "khong chia het cho" + b)}
  }
</script>
</body>
</html>
